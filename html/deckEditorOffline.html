<html>
	<!--
		Offline Version of the Deck Editor
		Local testing supported, but requires disk storage
	-->
<head>
    <title>Salvation Pro | Deck Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../css/deck-edit.css">
    <script src="../js/ConfigParser.js"></script>
    <script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/cards-offline.js"></script>
	<script src="../js/lflist-offline.js"></script>
	<script src="../js/setcodes-offline.js"></script>
    <script src="../js/deck-edit-offline.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="left">
            <div class="cardImage">
                <img class="imgContainer" src="" />
            </div>
            <div class="cardDescription">
            </div>
        </div>
        <div class="searchBar">
            <div class="searchLeft">
                <label for="banlistSelect">Ban List: </label>
                <select class="banlistSelect">
                </select>
                <br />
                <label for="deckSelect">Deck: </label>
                <select class="deckSelect">
                </select>
                <button class="saveDeck">Save</button>
                <br />
                <button class="deleteDeck">Delete</button>
                <input type="text" class="decknameInput">
                <button class="saveDeckAs">Save as</button>
                <br />
                <div class="clearsortshufflewrapper">
                    <button class="shuffleDeck">Shuffle</button>
                    <button class="sortDeck">Sort</button>
                    <button class="clearDeck">Clear</button>
                </div>
            </div>
            <div class="searchRight">
                <div class="searchBlock">
                    <label for="typeSelect">Category</label>
                    <select class="typeSelect">
                        <option value="5">All</option>
                        <option value="1">Monster</option>
                        <option value="2">Spells</option>
                        <option value="4">Traps</option>
                    </select>
                    <select class="monsterCardSelect">
                        <option value>Specify a monster type</option>
                        <option value="16">Normal</option>
                        <option value="32">Effect</option>
                        <option value="544">Spirit</option>
                        <option value="1056">Union</option>
                        <option value="4096">Tuner</option>
                        <option value="4194336">Toon</option>
                    </select>
                    <select class="monsterTypeSelect">
                        <option value>Specify a monster type</option>
                        <option value="64">Fusion</option>
                        <option value="128">Ritual</option>
                        <option value="8192">Synchro</option>
                        <option value="8388608">Xyz</option>
                        <option value="16777216">Pendulum</option>
                    </select>
                    <select class="spellSelect">
                        <option value="2">Specify a card type</option>
                        <option value="2">Normal</option>
                        <option value="65538">Quick-Play</option>
                        <option value="131074">Continuous</option>
                        <option value="130">Ritual</option>
                        <option value="262146">Equip</option>
                        <option value="524290">Field</option>
                    </select>
                    <select class="trapSelect">
                        <option value="4">Specify a card type</option>
                        <option value="4">Normal</option>
                        <option value="131076">Continuous</option>
                        <option value="1048580">Counter</option>
                    </select>
                    <br />
                    <label for="attributeSelect">Attribute</label>
                    <select class="attributeSelect" data-input-attribute>
                        <option value="">Specify an attribute</option>
                        <option value="1">EARTH</option>
                        <option value="2">WATER</option>
                        <option value="4">FIRE</option>
                        <option value="8">WIND</option>
                        <option value="16">LIGHT</option>
                        <option value="32">DARK</option>
                        <option value="64">DIVINE</option>
                    </select>
                    <br />
                    <label for="raceSelect">Type</label>
                    <select class="raceSelect" data-input-race>
                        <option value="">Specify a Monster type</option>
                        <option value="1">Warrior</option>
                        <option value="2">Spellcaster</option>
                        <option value="4">Fairy</option>
                        <option value="8">Fiend</option>
                        <option value="16">Zombie</option>
                        <option value="32">Machine</option>
                        <option value="64">Aqua</option>
                        <option value="128">Pyro</option>
                        <option value="256">Rock</option>
                        <option value="512">Winged-Beast</option>
                        <option value="1024">Plant</option>
                        <option value="2048">Insect</option>
                        <option value="4096">Thunder</option>
                        <option value="8192">Dragon</option>
                        <option value="16384">Beast</option>
                        <option value="32768">Beast-Warrior</option>
                        <option value="65536">Dinosaur</option>
                        <option value="131072">Fish</option>
                        <option value="262144">Sea Serpent</option>
                        <option value="524288">Reptile</option>
                        <option value="1048576">Psychic</option>
                        <option value="2097152">Divine-Beast</option>
                        <option value="4194304">Creator God</option>
                        <option value="8388608">Wyrm</option>
                    </select>
                    <br />
                    <label for="setcodeSelect">Archetype</label>
                    <select class="setcodeSelect" data-input-setcode>
                        <option value="">Specify a card archetype</option>
                    </select>
                    <br />
                    <label for="levelInput">Level/Rank</label>
                    <input class="levelInput" type="number" min="1" max="12" data-input-level>
                    <br />
                    <label for="scaleInput">Scale</label>
                    <input class="scaleInput" type="number" min="1" max="12" data-input-scale>
                </div>
                <div class="searchBlock">
                    <label for="forbiddenLimitedSelect">Limit: </label>
                    <select class="forbiddenLimitedSelect" data-input-forbiddenlimited>
                        <option value="3">All</option>
                        <option value="0">Forbidden</option>
                        <option value="1">Limited</option>
                        <option value="2">Semi-Limited</option>
                    </select>
                    <br />
                    <label for="atkInput">ATK</label>
                    <input class="atkInput" type="number" min="0" data-input-atk>
                    <br />
                    <label for="defInput">DEF</label>
                    <input class="defInput" type="number" min="0" data-input-def>
                    <br />
                    <label for="nameInput">Name</label>
                    <input class="nameInput" type="text" data-input-name>
                    <br />
                    <label for="descInput">Description</label>
                    <input class="descInput" type="text" data-input-desc>
                    <br />
                    <button class="clearForm">Reset Filter</button>
                    <button class="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="mainDeck">
            </div>
            <div class="extraDeck">
            </div>
            <div class="sideDeck">
            </div>
        </div>
        <div class="right">
            <div class="searchResults">
            </div>
        </div>
    </div>
</body>

</html>
